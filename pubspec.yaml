name: food_delivery_app_ui
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  animate_do: ^3.3.4
  responsive_sizer: ^3.3.0+1
  flutter_svg: ^2.0.10+1
  flutter_launcher_icons: ^0.13.1
  rename: ^3.0.1
  flutter_advanced_drawer: ^1.3.6
  staggered_grid_view_flutter: ^0.0.4
  flutter_staggered_grid_view: ^0.7.0
  device_preview: ^1.1.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher_image.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: SFProRounded
      fonts:
        - asset: assets/fonts/SFProRounded/SFProRounded-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProRounded/SFProRounded-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProRounded/SFProRounded-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProRounded/SFProRounded-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProRounded/SFProRounded-Black.ttf
          weight: 900

    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProText/SF-Pro-Text-Light.otf
          weight: 300
        - asset: assets/fonts/SFProText/SF-Pro-Text-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/SFProText/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/SFProText/SF-Pro-Text-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/SFProText/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/SFProText/SF-Pro-Text-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/SFProText/SF-Pro-Text-Semibold.otf
          weight: 600
        - asset: assets/fonts/SFProText/SF-Pro-Text-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/SFProText/SF-Pro-Text-Bold.otf
          weight: 700
        - asset: assets/fonts/SFProText/SF-Pro-Text-BoldItalic.otf
          weight: 700
          style: italic

